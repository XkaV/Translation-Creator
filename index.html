		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--transparent">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title mdl-typography--display-3">Translator Guide</span>
				</div>
			</header>

			<div>
				<div class="mdl-grid tg-file-choser-wrapper">
					<div class="mdl-cell mdl-cell--6-col">
						<div class="tg-file-choser-title">Upload strings.xml file</div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent tg-file-choser">Upload strings.xml</button>
						<input type="file" name="file" class="tg-file-choser-input" style="display: none;">
					</div>
				
					<div class="mdl-cell mdl-cell--6-col">
						<div class="tg-file-choser-title">Target language</div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Select target language</button>
					</div>
				</div>

				<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
					<div class="mdl-layout__drawer">
						<nav class="mdl-navigation">
							<!-- English strings here -->
						</nav>
					</div>
					<main class="mdl-layout__content">
						<div class="page-content">
							<div class="tg-source-text-wrapper mdl-typography--display-1">
								<div class="tg-source-text">Set delay time for resizing videos on hardware decoders. Set higher value if screen flickers severely or freezes while resizing.</div>
								<div class="tg-source-subtitle mdl-typography--title">title_activity_series_overview</div>
							</div>
							<div class="tg-destination-text-wrapper">
								<hr>
									<input class="tg-destination-text" type="text" name="destination-text">
								<hr>
							</div>
							<div class="tg-machine-translation-wrapper">
								<div class="tg-machine-translation-title mdl-typography--title">Google translation</div>
								<button class="tg-machine-translation mdl-button mdl-js-button mdl-button--raised">Establezca el tiempo de retardo para cambiar el tamaño de los videos en los decodificadores de hardware. Establezca un valor más alto si la pantalla parpadea severamente o si se congela durante el cambio de tamaño.</button>
							</div>
						</div>
					</main>

				</div>
			</div>

		</div>
